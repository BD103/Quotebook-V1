{% extends "base.html" %} {% block content %}
<section class="section is-medium">
  <div class="container">
    {% if request.args.get("exists") %}
    <article class="message is-warning">
      <div class="message-header">
        <p>Warning</p>
      </div>
      <div class="message-body">
        The quote you tried creating already exists.
      </div>
    </article>
    {% endif %}

    <div class="box">
      <p class="is-size-3 has-text-centered is-italic">
        &ldquo;{{ quote.quote }}&rdquo;
      </p>
      <p class="has-text-right has-text-grey">
        ~<span class="has-text-primary">{{ quote.quotee }}</span>, {{
        quote.created.year }}
      </p>
    </div>
  </div>
</section>
{% endblock %}
